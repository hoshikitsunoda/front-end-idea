<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Login 1</title>
  </head>
  <body>
    <section class="container">
      <form class="" action="index.html" method="post">
        <div id="login">
          <div class="input-container">
            <img src="https://res.cloudinary.com/liquidohr/image/upload/v1520812160/logo-test.svg" alt="">
            <div class="input-wrap">
              <i class="far fa-user icon"></i>
              <input class="login-input" type="text" name="" value="" placeholder="username">
              <i class="fas fa-key icon"></i>
              <input class="login-input" type="password" name="" value="" placeholder="password">
            </div>
            <button class="buttons" type="button" name="button">sign in</button>
            <span><h5><a href="#">forgot password?</a></h5></span>
          </div>
        </div>
        <div id="register">
          <div class="input-container">
            <img src="https://res.cloudinary.com/liquidohr/image/upload/v1520812160/logo-test.svg" alt="">
            <div class="input-wrap">
              <i class="far fa-user icon"></i>
              <input class="register-input" type="text" name="" value="" placeholder="username">
              <i class="far fa-envelope icon" id="mail-icon"></i>
              <input class="register-input" type="text" name="" value="" placeholder="email">
              <i class="fas fa-key icon"></i>
              <input class="register-input" type="password" name="" value="" placeholder="password">
              <input class="register-input" type="password" name="" value="" placeholder="confirm password">
            </div>
            <button class="buttons" type="button" name="button">register</button>
            <span><h5><a href="#">need help?</a></h5></span>
          </div>
        </div>
      </form>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js/anime.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
